<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>Week to month view</title>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="css/mobiscroll.javascript.min.css">
    <script src="js/mobiscroll.javascript.min.js"></script>

    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        height: 100%;
    }

    </style>

</head>
<body>

<div mbsc-page class="demo-week-to-month">
  <div style="height:100%">
      <div mbsc-form>
        <div class="mbsc-form-group">
            <div class="mbsc-form-group-title">Month view and week view</div>
            <label>
                Month
                <input mbsc-segmented type="radio" name="view" value="month" class="md-view-change" checked>
            </label>
            <label>
                Week
                <input mbsc-segmented type="radio" name="view" value="week" class="md-view-change">
            </label>
            <div id="demo"></div>
        </div>
    </div>
  </div>
</div>

<script>

    mobiscroll.settings = {
        lang: 'en',            // Specify language like: lang: 'pl' or omit setting to use default
        theme: 'ios',          // Specify theme like: theme: 'ios' or omit setting to use default
        themeVariant: 'light'  // More info about themeVariant: https://docs.mobiscroll.com/4-10-6/javascript/calendar#opt-themeVariant
    };
    
    var inst = mobiscroll.calendar('#demo', {
        display: 'inline'      // Specify display mode like: display: 'bottom' or omit setting to use default
    });
    
    document.querySelectorAll('.md-view-change').forEach(function (elm) {
        elm.addEventListener('change', function (ev) {
            switch (ev.target.value) {
                case 'month':
                    inst.option({ weeks: 6 })
                    break;
                case 'week':
                    inst.option({ weeks: 1 })
                    break;
            }
        });
    });
</script>

</body>
</html>
